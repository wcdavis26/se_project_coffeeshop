<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="title" content="Coffee Shop" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triple Peaks Coffee Shop</title>
    <meta name="author" content="Whitney Davis" />
    <meta
      name="description"
      content="Coffee Shop inside of Triple Peaks Library.
  View the recipies, book a table and look at the menu."
    />
    <meta
      name="keywords"
      content="coffee shop, triple peaks lirary, menu, book a
  table, restaurant"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <nav class="nav">
          <img
            class="nav__logo"
            src="./images/logo_coffeeshop_dark.svg"
            alt="triple peaks coffe logo"
          />
          <ul class="nav__links">
            <li class="nav__link">Recipes</li>
            <li class="nav__link">Book a Table</li>
            <li class="nav__link">Menu</li>
            <li class="nav__link">Contacts</li>
          </ul>
        </nav>
        <div class="header__content">
          <div class="header__title-wrapper">
            <span class="header__span-accent">
              <h1 class="header__title">Specialty Coffee</h1>
            </span>
            <h1 class="header__title">in the Triple Peaks Library</h1>
            <p class="header__description">
              Welcome to our study zone! We've got the coffee to energize you
              and the cozy vibes to help you get creative.
            </p>
          </div>
          <img
            class="header__image"
            src="./images/inside_coffee_shop.png"
            alt="library cafe image"
          />
        </div>

        <section class="header__footer">
          <div class="header__footer-hours">
            <p class="header__paragraph">Hours</p>
            <p class="header__paragraph">
              Monday &ndash; Friday (10:00 &ndash; 19:00)
            </p>
            <p class="header__paragraph">
              Saturday &ndash; Sunday (11:00 &ndash; 18:00)
            </p>
          </div>
        </section>
      </header>
      <main class="content">
        <section class="recipies"></section>
        <section class="reservation"></section>
        <section class="menu"></section>
        <section class="about"></section>
      </main>

      <footer class="footer"></footer>
    </div>
  </body>
</html>
